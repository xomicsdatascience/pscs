{% extends 'base.html' %}

{% block header %}
{% if g.user %}
<h1>{% block title %}{% endblock %}</h1>

{% else %}
    <p>Log in to view options.</p>
{% endif %}
{% endblock %}



{% block content %}
{% if g.user %}
<center><p>Welcome, {{ g.user['username'] }}!</p></center>
<a class="action" href="{{ url_for('scpp.create_project') }}">Create Project</a>
{% endif %}
{% endblock %}
